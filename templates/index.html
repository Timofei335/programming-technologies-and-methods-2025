{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Добро пожаловать в FileHost</h1>
        <p class="card-text">
            {% if current_user.is_authenticated %}
                Загружайте и делитесь файлами безопасно.
            {% else %}
                Пожалуйста, войдите или зарегистрируйтесь, чтобы начать пользоваться нашим файлохостингом.
            {% endif %}
        </p>
    </div>
</div>
{% endblock %}
